<mat-card
  class="overviewCard mat-elevation-z8"
  style="display: flex; flex-direction: column; padding: 0;"
>
  <mat-card-header
    style="
      align-items: center;
      display: flex;
      flex: 1 0;
      flex-wrap: wrap;
      padding: 1rem 0.5rem 0 0.5rem;
    "
  >
    <mat-card-title>Recent Cashies</mat-card-title>
    <div style="flex: 1;"></div>
    <mat-form-field style="padding-left: 1em; max-width: 8rem;">
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>
    <mat-form-field style="padding-left: 1em; max-width: 8rem;">
      <input
        matInput
        placeholder="From"
        [(ngModel)]="fromDate"
        (dateChange)="dateChanged()"
        [matDatepicker]="fromPicker"
        id="date"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="fromPicker"
        disabled="false"
      ></mat-datepicker-toggle>
      <mat-datepicker #fromPicker disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field style="padding-left: 1em; max-width: 8rem;">
      <input
        matInput
        placeholder="To"
        [(ngModel)]="toDate"
        [matDatepicker]="toPicker"
        (dateChange)="dateChanged()"
        id="date"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="toPicker"
        disabled="false"
      ></mat-datepicker-toggle>
      <mat-datepicker #toPicker disabled="false"></mat-datepicker>
    </mat-form-field>
  </mat-card-header>
  <hr style="flex:1; width:99.9%; margin:0" />
  <mat-progress-bar
    *ngIf="loading"
    mode="indeterminate"
    style="position: absolute;"
  ></mat-progress-bar>

  <mat-card-content style="max-width: 100%; flex: 1; overflow: auto; margin: 0;">
    <table
      mat-table
      [dataSource]="dataSource"
      style="width: 100%;"
      matSortActive="dateTime"
      matSortDirection="desc"
      matSort
    >
      <ng-container matColumnDef="select" sticky>
        <th mat-header-cell style="padding: 1rem;" *matHeaderCellDef>
          <mat-checkbox
            color="primary"
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row" style="width: 1rem; padding: 1rem;">
          <mat-checkbox
            color="primary"
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef></th>
        <td
          mat-cell
          *matCellDef="let transaction"
          style="padding: 0.5rem !important;"
        >
          <fa-icon
            *ngIf="transaction.ingestion"
            style="color: green;"
            [icon]="faPlusC"
          ></fa-icon>
          <fa-icon
            *ngIf="!transaction.ingestion"
            style="color: red;"
            [icon]="faMinusC"
          ></fa-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="dateTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td
          mat-cell
          *matCellDef="let transaction"
          style="padding: 0.05rem 0.2rem !important;"
        >
          {{ transaction.date | date: "dd.MM.yyyy" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
        <td
          mat-cell
          *matCellDef="let transaction"
          style="padding: 0.05rem 0.2rem !important;"
        >
          {{ transaction.amount }}â‚¬
        </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let transaction">
          {{ transaction.title }}
        </td>
      </ng-container>
      <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef>#hashtags</th>
        <td mat-cell *matCellDef="let transaction">
          <mat-chip-list [selectable]="false" style="flex-wrap: nowrap;">
            <mat-chip
              [selectable]="false"
              [selected]="false"
              class="mat-elevation-z2"
              style="color: rgba(255, 255, 255, 0.9);"
              [ngStyle]="{ backgroundColor: getTagForTagID(tag.title).color }"
              *ngFor="let tag of transaction.tags"
              (click)="openEdit(getTagForTagID(tag.title))"
              >#{{ getTagForTagID(tag.title).title }}
            </mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>
      <ng-container matColumnDef="edit" stickyEnd>
        <th mat-header-cell style="padding: 0.2rem;" *matHeaderCellDef></th>
        <td
          mat-cell
          *matCellDef="let row"
          style="width: 1rem; padding: 0.2rem;"
        >
          <button
            mat-icon-button
            color="primary"
            aria-label="Example icon button with a home icon"
            (click)="editRow(row)"
          >
            <fa-icon [icon]="faEdit"></fa-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <hr style="flex:1; width:99.9%; margin:0" />
  <mat-card-actions
    style="display: flex; flex-direction: column; flex: 1 0; padding: 0rem 1rem 1rem 1rem;"
  >
    <div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

    <div style="display: flex;">
      <button
        mat-raised-button
        color="warn"
        style="margin-left: 0.5em;"
        (click)="deleteTransactions(selection.selected)"
        [disabled]="selection.isEmpty()"
      >
        <fa-icon [icon]="faTrash"></fa-icon>
      </button>
      <div style="flex: 1;"></div>
      <button mat-raised-button color="primary" (click)="openNewTransaction()">
        Add <fa-icon [icon]="faPlus"></fa-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
