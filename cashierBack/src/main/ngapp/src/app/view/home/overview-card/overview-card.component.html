<mat-card class="overviewCard mat-elevation-z8">
  <mat-card-header style="align-items: center">
    <mat-card-title>Recent Cashies</mat-card-title>
    <div style="flex: 1;"></div>
    <mat-form-field style="padding-left: 1em;">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <mat-form-field style="padding-left: 1em;">
      <input
        matInput
        placeholder="From"
        [(ngModel)]="fromDate"
        (dateChange)="dateChanged()"
        [matDatepicker]="fromPicker"
        id="date"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="fromPicker"
        disabled="false"

      ></mat-datepicker-toggle>
      <mat-datepicker #fromPicker disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field style="padding-left: 1em;">
      <input
        matInput
        placeholder="To"
        [(ngModel)]="toDate"
        [matDatepicker]="toPicker"
        (dateChange)="dateChanged()"
        id="date"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="toPicker"
        disabled="false"
      ></mat-datepicker-toggle>
      <mat-datepicker #toPicker disabled="false"></mat-datepicker>
    </mat-form-field>
  </mat-card-header>
  <hr *ngIf="!loading" />
  <mat-progress-bar
    *ngIf="loading"
    mode="indeterminate"
    style="position: absolute;"
  ></mat-progress-bar>

  
  <mat-card-content *ngIf="!loading">
    <table mat-table [dataSource]="dataSource" style="width: 100%" matSortActive="dateTime" matSortDirection="desc" matSort >
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            color="primary"
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            color="primary"
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let transaction">
          <fa-icon
            *ngIf="transaction.ingestion"
            style="color: green"
            [icon]="faPlusC"
          ></fa-icon>
          <fa-icon
            *ngIf="!transaction.ingestion"
            style="color: red"
            [icon]="faMinusC"
          ></fa-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="dateTime" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let transaction">
          {{ transaction.date | date: "dd.MM.yyyy" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="amount" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
        <td mat-cell *matCellDef="let transaction">
          {{ transaction.amount }}â‚¬
        </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.title }}</td>
      </ng-container>
      <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef>#hashtags</th>
        <td mat-cell *matCellDef="let transaction">
          <mat-chip-list [selectable]="false">
            <mat-chip
              [selectable]="false"
              [selected]="false"
              class="mat-elevation-z2"
              style="color: rgba(255,255,255,0.9)"
              [ngStyle]="{ backgroundColor: getTagForTagID(tag).color }"
              *ngFor="let tag of transaction.tagIds"
              (click)="openEdit(getTagForTagID(tag))"
              >#{{ getTagForTagID(tag).title }}
            </mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </mat-card-content>
  <mat-card-actions style="display: flex;" *ngIf="!loading">
    <button
      mat-raised-button
      color="warn"
      style="margin-left: 0.5em;"
      (click)="deleteTransactions(selection.selected)"
      [disabled]="selection.isEmpty()"
    >
      <fa-icon [icon]="faTrash"></fa-icon>
    </button>
    <div style="flex: 1;"></div>
    <button mat-raised-button color="primary" (click)="openNewTransaction()">
      Add <fa-icon [icon]="faPlus"></fa-icon>
    </button>
  </mat-card-actions>
</mat-card>
