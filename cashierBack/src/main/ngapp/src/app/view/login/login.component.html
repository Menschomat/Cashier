<div style="flex-direction: row; display: flex; flex: 1;align-items: center;
justify-content: center; background-image: url('/assets/back.jpg'); height: 100%;background-size:cover; ">
  <mat-card style="
  margin-top: -10rem;
    min-width: 300px;
    max-width: 50vw;
    " class=" mat-elevation-z8">
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="flex-direction: column; display: flex;">
        <mat-form-field>
          <input matInput placeholder="Username" type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required />
        </mat-form-field>
        <div class="form-group">
          <button mat-raised-button color="primary" style="width: 100%" [disabled]="loading">
            Login
          </button>
          <mat-progress-bar style="padding-top: 1em;" *ngIf="loading" mode="indeterminate"></mat-progress-bar>
        </div>
        <div *ngIf="error">{{ error }}</div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
