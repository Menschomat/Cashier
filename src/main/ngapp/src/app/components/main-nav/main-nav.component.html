<mat-toolbar
  color="primary"
  class="mat-elevation-z8"
  style="justify-content: center;"
>
  <mat-toolbar-row>
    <div
      style="
        position: absolute;
        min-width: 100vw;
        left: 0;
        display: flex;
        align-self: center;
        justify-content: center;
      "
    >
      <img
        style="font-size: 1em;"
        src="/src/main/ngapp/src/assets/cashier.svg"
        height="40rem"
        class="logo"
        onerror="this.onerror=null; this.src='image.png'"
      />
    </div>

    <!-- <button mat-icon-button (click)="toggleSideBar()" *ngIf="isLoggedin()">
      <fa-icon [icon]="faBars"></fa-icon>
    </button> -->

    <button
      mat-button
      [routerLink]="['/']"
      (mouseenter)="dashboardButton = true"
      (mouseleave)="dashboardButton = false"
      style="align-items: center;"
    >
      <fa-icon [icon]="faHome"></fa-icon>

      <span class="buttonInfo" *ngIf="dashboardButton">Dashboard</span>
    </button>
    <button
      mat-button
      [routerLink]="['/admin']"
      (mouseenter)="adminButton = true"
      (mouseleave)="adminButton = false"
      style="align-items: center;"
      *ngIf="userIsAdmin(user)"
    >
      <fa-icon [icon]="faCog"></fa-icon>

      <span class="buttonInfo" *ngIf="adminButton">Admin-Panel</span>
    </button>

    <span class="example-spacer"></span>
    <button
      style="font-size: 1em;"
      mat-button
      *ngIf="isLoggedin()"
      [matMenuTriggerFor]="userMenu"
    >
      <img
        [style.max-height]="'1.5em'"
        [style.max-width]="'1.5em'"
        [style.position]="'relative'"
        [style.top]="'-0.1em'"
        *ngIf="user && user.email"
        ngxGravatar
        [email]="user?.email"
      />
      {{ userstring }}
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item style="text-align: right;" (click)="switchDark()">
        <div *ngIf="theme === 'light'">
          Switch to dark
          <fa-icon [icon]="faMoon"></fa-icon>
        </div>
        <div *ngIf="theme === 'dark'">
          Switch to light
          <fa-icon [icon]="faSun"></fa-icon>
        </div>
      </button>
      <button
        mat-menu-item
        style="text-align: right;"
        [routerLink]="['/settings']"
      >
        User-settings <fa-icon [icon]="faUserCog"></fa-icon>
      </button>
      <button
        mat-menu-item
        style="text-align: right;"
        (click)="logout()"
        [routerLink]="['/login']"
      >
        Logout <fa-icon [icon]="faSignout"></fa-icon>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
