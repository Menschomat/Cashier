<mat-card style="margin: 1em;" class="mat-elevation-z8">
  <mat-card-title>
    User
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" style="width: 100%">
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            color="primary"
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let user">
          <mat-checkbox
            color="primary"
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(user) : null"
            [checked]="selection.isSelected(user)"
          >
          </mat-checkbox>
        </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="uname">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let user">
          {{ user.username }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Surname</th>
        <td mat-cell *matCellDef="let user">{{ user.surname }}</td>
      </ng-container>
      <ng-container matColumnDef="birth">
        <th mat-header-cell *matHeaderCellDef>Birthday</th>
        <td mat-cell *matCellDef="let user">
          {{ user.dateOfBirth | date: "dd.MM.yyyy" }}
        </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let user">{{ user.role }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions style="display: flex;" *ngIf="!loading">
      <button
        mat-raised-button
        color="warn"
        style="margin-left: 0.5em;"
        (click)="deleteUsers(selection.selected)"
        [disabled]="selection.isEmpty()"
      >
        <fa-icon [icon]="faTrash"></fa-icon>
      </button>
      <div style="flex: 1;"></div>
      <button mat-raised-button color="primary" (click)="openNewUser()">
        Add <fa-icon [icon]="faPlus"></fa-icon>
      </button>
    </mat-card-actions>
</mat-card>
