<mat-card class="overviewCard mat-elevation-z8" style="margin: 1em; min-height: 100%">
  <mat-card-header style="align-items: center">
    <mat-card-title>Umsätze</mat-card-title>
  </mat-card-header>
  <hr *ngIf="!loading" />

  <mat-card-content *ngIf="!loading">
    <div
      class=""
      style="width:100%;"
      *ngIf="isLoadingResults || isRateLimitReached"
    >
      <div style="position: relative;margin: 0 -16px 0 -16px;">
        <mat-progress-bar
          *ngIf="isLoadingResults"
          mode="indeterminate"
          style="position: absolute;"
        ></mat-progress-bar>
      </div>

      <!-- <mat-spinner *ngIf="isLoadingResults"></mat-spinner> -->
      <div class="" *ngIf="isRateLimitReached">
        Error while fetching Data
      </div>
    </div>

    <div>
      <table
        mat-table
        [dataSource]="data"
        class="example-table"
        matSort
        matSortActive="date"
        matSortDisableClear
        matSortDirection="asc"
        style="width: 100%;"
      >
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <button
              *ngIf="selection.selected.length > 0"
              (click)="selection.clear()"
              style="margin-left: -0.82em;"
              mat-icon-button
              title="Auswahl aufheben"
            >
              <fa-icon [icon]="faTimes"></fa-icon>
            </button>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              color="primary"
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row.id) : null"
              [checked]="selection.isSelected(row.id)"
            >
            </mat-checkbox>
          </td>
        </ng-container>
        <!-- Number Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Datum
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.date | date: "dd.MM.yyyy" }}
          </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Title
          </th>
          <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Betrag
          </th>
          <td mat-cell *matCellDef="let row">{{ row.amount }}€</td>
        </ng-container>
        <ng-container matColumnDef="tags">
          <th mat-header-cell *matHeaderCellDef>Tags</th>
          <td mat-cell *matCellDef="let transaction">
            <mat-chip-list [selectable]="false">
              <mat-chip
                [selectable]="false"
                [selected]="false"
                class="mat-elevation-z2"
                style="color: rgba(255,255,255,0.9)"
                [ngStyle]="{ backgroundColor: getTagForTagID(tag).color }"
                *ngFor="let tag of transaction.tagIds"
                >#{{ getTagForTagID(tag).title }}
              </mat-chip>
            </mat-chip-list>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-actions
    style="display: flex; flex-direction:row; align-items: center"
  >
    <button
      mat-raised-button
      color="warn"
      style="margin-left: 0.5em;"
      (click)="deleteTransactions(selection.selected)"
      [disabled]="selection.isEmpty()"
    >
      <fa-icon [icon]="faTrash"></fa-icon>
    </button>
    <div style="flex: 1;"></div>
    <mat-paginator
      [length]="resultsLength"
      [pageSizeOptions]="[5, 10, 25, 100]"
    ></mat-paginator>
    <button
      mat-raised-button
      color="primary"
      (click)="openNewTransaction()"
      style="max-height: 3em;"
    >
      Hinzufügen <fa-icon [icon]="faPlus"></fa-icon>
    </button>
  </mat-card-actions>
</mat-card>
