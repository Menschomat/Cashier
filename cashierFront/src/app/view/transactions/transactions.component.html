<mat-card class="overviewCard mat-elevation-z8" style="margin: 1em;">
  <mat-card-header style="align-items: center">
    <mat-card-title>Umsätze</mat-card-title>
  </mat-card-header>
  <hr *ngIf="!loading" />

  <mat-card-content *ngIf="!loading">
    <div
      class=""
      style="width:100%;"
      *ngIf="isLoadingResults || isRateLimitReached"
    >
      <div style="position: relative;margin: 0 -16px 0 -16px;">
        <mat-progress-bar
          *ngIf="isLoadingResults"
          mode="indeterminate"
          style="position: absolute;"
        ></mat-progress-bar>
      </div>

      <!-- <mat-spinner *ngIf="isLoadingResults"></mat-spinner> -->
      <div class="" *ngIf="isRateLimitReached">
        Error while fetching Data
      </div>
    </div>

    <div>
      <table
        mat-table
        [dataSource]="data"
        class="example-table"
        matSort
        matSortActive="date"
        matSortDisableClear
        matSortDirection="asc"
        style="width: 100%;"
      >
        <!-- Number Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Datum
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.date | date: "dd.MM.yyyy" }}
          </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Title
          </th>
          <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Betrag
          </th>
          <td mat-cell *matCellDef="let row">{{ row.amount }}€</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator
      [length]="resultsLength"
      [pageSizeOptions]="[5, 10, 25, 100]"
    ></mat-paginator>
  </mat-card-content>
</mat-card>
