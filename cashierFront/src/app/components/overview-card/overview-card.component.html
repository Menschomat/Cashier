<mat-card class="overviewCard mat-elevation-z8">
  <mat-card-header style="align-items: center">
    <mat-card-title>Letzte Umsätze</mat-card-title>
    <div style="flex: 1;"></div>
    <mat-form-field style="padding-right: 2em;">
      <input matInput placeholder="Von" [matDatepicker]="pickerFrom" required />
      <mat-datepicker-toggle
        matSuffix
        [for]="pickerFrom"
        disabled="false"
      ></mat-datepicker-toggle>
      <mat-datepicker #pickerFrom disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Bis" [matDatepicker]="pickerTo" required />
      <mat-datepicker-toggle
        matSuffix
        [for]="pickerTo"
        disabled="false"
      ></mat-datepicker-toggle>
      <mat-datepicker #pickerTo disabled="false"></mat-datepicker>
    </mat-form-field>
  </mat-card-header>
  <hr *ngIf="!loading" />
  <mat-progress-bar
          *ngIf="loading"
          mode="indeterminate"
          style="position: absolute;"
        ></mat-progress-bar>
  <mat-card-content *ngIf="!loading">
    <table mat-table [dataSource]="dataSource" style="width: 100%">
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            color="primary"
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            color="primary"
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="dateTime">
        <th mat-header-cell *matHeaderCellDef>Datum</th>
        <td mat-cell *matCellDef="let transaction">
          {{ transaction.date | date: "dd.MM.yyyy" }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Betrag</th>
        <td mat-cell *matCellDef="let transaction">
          {{ transaction.amount }}€
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Titel</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.title }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef>Tags</th>
        <td mat-cell *matCellDef="let transaction">
          <mat-chip-list [selectable]="false">
            <mat-chip
              [selectable]="false"
              [selected]="false"
              class="mat-elevation-z2"
              style="color: rgba(255,255,255,0.9)"
              [ngStyle]="{ backgroundColor: getTagForTagID(tag).color }"
              *ngFor="let tag of transaction.tagIds"
              (click)="openEdit(getTagForTagID(tag))"
              >#{{ getTagForTagID(tag).title }}
            </mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions style="display: flex;" *ngIf="!loading">
    <button
      mat-raised-button
      color="warn"
      style="margin-left: 0.5em;"
      (click)="deleteTransactions(selection.selected)"
      [disabled]="selection.isEmpty()"
    >
      <fa-icon [icon]="faTrash"></fa-icon>
    </button>
    <div style="flex: 1;"></div>
    <button mat-raised-button color="primary" (click)="openNewTransaction()">
      Hinzufügen <fa-icon [icon]="faPlus"></fa-icon>
    </button>
  </mat-card-actions>
</mat-card>
