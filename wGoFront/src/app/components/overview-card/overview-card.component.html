<mat-card class="overviewCard mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Infos</mat-card-title>
  </mat-card-header>
  <hr *ngIf="!loading" />
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <mat-card-content *ngIf="!loading">
    <p>Kontostand: 0€</p>
    <p>Ausgaben: {{ data.totalIn }}</p>
    <p>Einahmen: {{ data.totalOut }}</p>
  </mat-card-content>
</mat-card>
<mat-card class="overviewCard mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Letzte Umsätze</mat-card-title>
  </mat-card-header>
  <hr *ngIf="!loading" />
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <mat-card-content *ngIf="!loading">
    <table mat-table [dataSource]="data.lastTransactions" style="width: 100%">
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="dateTime">
        <th mat-header-cell *matHeaderCellDef>Datum</th>
        <td mat-cell *matCellDef="let transaction">
          {{ transaction.date | date: 'dd.MM.yyyy'}}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Betrag</th>
        <td mat-cell *matCellDef="let transaction">
          {{ transaction.amount }}€
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Titel</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.title }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef>Tags</th>
        <td mat-cell *matCellDef="let transaction">
          <mat-chip-list>
            <mat-chip
              [ngStyle]="{ backgroundColor: getTagForTagID(tag).color }"
              *ngFor="let tag of transaction.tagIds"
              >{{ getTagForTagID(tag).title }}</mat-chip
            >
          </mat-chip-list>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions style="display: flex;" *ngIf="!loading">
    <div style="flex: 1;"></div>
    <button mat-raised-button color="primary" (click)="openDialog()">
      Hinzufügen <fa-icon [icon]="faPlus"></fa-icon>
    </button>
  </mat-card-actions>
</mat-card>
