<div style="display: flex; flex-direction:column;">
  <div style="display: flex; flex-direction:row;">
    <h1>Neue Transaktion...</h1>
    <div style="flex: 1;"></div>
    <button
      style="margin-top: 1.2em;"
      mat-mini-fab
      color="warn"
      (click)="close()"
    >
      <fa-icon style="font-size: 1.7em;" [icon]="faClose"></fa-icon>
    </button>
  </div>
  <form style="display: flex; flex-direction:column" [formGroup]="newTransactionForm">
    <mat-form-field>
      <input
        matInput
        placeholder="Titel"
        formControlName="title" id="title"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Betrag"
        type="number"
        formControlName="amount" id="amount"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Datum"
        type="date"
        [matDatepicker]="picker"
        formControlName="date" id="date" 
        required    
      />
      <mat-datepicker-toggle matSuffix [for]="picker" disabled="false"></mat-datepicker-toggle>
      <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="example-chip-list">
      <mat-chip-list #chipList>
        <mat-chip
          *ngFor="let tag of output.tags"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(tag)"
          style="color: rgba(255,255,255,0.8);"
          [ngStyle]="{ 'background-color': tag.color }"
        >
          {{ tag.title }}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="Themen"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)"
        />
      </mat-chip-list>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!isOk()">
        Hinzuf√ºgen
      </button>
  </form>
  
</div>
